<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,600&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Dark mode</title>
  </head>
  <body>
    <div class="container">
      <div class="toggle">
        <i class="far fa-sun"></i>
      </div>
      <div class="card">
        <img src="./images/map.png" class="card-map" />
        <div class="card-left">
          <h3 class="card-type">Master card</h3>
          <img src="./images/chip.png" alt="" class="card-chip" />
          <div class="card-num">1234 5678 9857</div>
          <div class="card-text">Valid Through</div>
          <div class="card-date">08/26</div>
          <div class="card-holder">John smith</div>
        </div>
        <div class="card-right">
           <div class="red-circle"></div> 
           <div class="orange-circle"></div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
